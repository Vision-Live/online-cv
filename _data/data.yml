career-profile:
    title: Career Profile
    summary: |
      I am a well presented, self-motivated and determined young graduate who is keen to continue to learn. I can work well independently or in teams. I am very computer literate, ambitious, friendly, hardworking and quick to learn new skills. 
      I have excellent IT skills and experience of working with relevant specialised systems, equipment and IT software.  I am familiar with on line communication such as Skype, Zoom and MS Teams and Microsoft Office applications such as Word, Excel and PowerPoint. I also have experience in using a variety of digital film recording, graphics and editing tools such as Adobe Suite, Pro Tools, Illustrator, Black Magic Suite and Final Cut. I can manage and generate proactive communications across a broad range of channels including online and social media, media relations, internal communications, advertising, printed materials and events.
      My previous work experience has given me good customer service skills.  I am a people person and can work with anyone, resolving professional differences as required.  I am mindful of changing priorities and the functions of myself and others. I am very professional and maintain positive working relationships through my good sense of humour.  I pride myself on being able to produce a high standard of work to meet deadlines. I have a keen eye for detail and can organise my time effectively by using electronic diaries to organise my appointments.
     
